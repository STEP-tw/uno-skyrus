<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        HOST GAME
      </header>
      <form method="POST" action="/hostGame" class="table" >
        <div class="host-room">
          <div class="theme-cards theme-uno-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <input 
                  type="text"
                  name="hostName"
                  placeholder="Host name"
                  maxlength="10"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
          </div>

          <div class="theme-cards theme-uno-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <select name="totalPlayers" required>
                  <option value="">Players</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
          </div>

          <button >
            <div class="theme-cards theme-uno-card">
              <div class="theme-uno-card-inner black">
                <div class="theme-uno-design-inner red">
                  <span class=" theme-color">Host game</span>
                </div>
              </div>
            </div>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
