<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <main>
      <header class="uno-header">UNO</header>  
      <form method="POST" action="/hostGame" class="table">
        <div class="host-room">
          <div class="big-theme-card theme-uno-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <div class="inner-container">
                  <input
                    type="text"
                    name="hostName"
                    placeholder="Host name"
                    maxlength="10"
                    autocomplete="off"
                    required
                  />
                  <select name="totalPlayers" class="drop-down-menu" required>
                    <option value="">Players</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                  <button class="single-btn">
                    Host game
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
