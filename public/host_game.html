<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <header class="header">UNO</header>
    <form method="POST" action="/hostGame" class="table">
      <div class="hostRoom">
        <div class="theme-uno-card">
          <div class="theme-uno-card-inner">
            <div class="theme-uno-design-inner">
              <input
                type="text"
                name="hostName"
                placeholder="Host Name"
                class="host-input"
                required
              />
            </div>
          </div>
        </div>

        <div class="theme-uno-card">
          <div class="theme-uno-card-inner">
            <div class="theme-uno-design-inner">
              <select class="host-input" name="totalPlayers" required>
                <option value="">Players</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>
        </div>

        <button class="host-btn">
          <div class="theme-uno-card">
            <div class="theme-uno-card-inner">
              <div class="theme-uno-design-inner">
                Host game
              </div>
            </div>
          </div>
        </button>
      </div>
    </form>
  </body>
</html>
