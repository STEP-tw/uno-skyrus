<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <header class="header">UNO</header>
    <form method="POST" action="/joinGame" class="table">
      <div class="host-room">
        <div class="theme-uno-card">
          <div class="theme-uno-card-inner">
            <div class="theme-uno-design-inner">
              <input
                type="text"
                name="playerName"
                placeholder="Name"
                class="host-input"
                required
              />
            </div>
          </div>
        </div>

        <div class="theme-uno-card">
          <div class="theme-uno-card-inner">
            <div class="theme-uno-design-inner">
              <input
                type="text"
                name="gameKey"
                placeholder="gameKey"
                class="host-input"
                required
              />
            </div>
          </div>
        </div>

        <button class="host-btn">
          <div class="theme-uno-card">
            <div class="theme-uno-card-inner">
              <div class="theme-uno-design-inner">
                Join game
              </div>
            </div>
          </div>
        </button>
      </div>
    </form>
  </body>
</html>
