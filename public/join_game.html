<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/joinGame.js"></script>
  </head>
  <body>
    <header class="header">UNO</header>
    <div class="main">
      <p id="invalidGameKey"></p>
      <div class="theme-uno-card">
        <div class="theme-uno-card-inner">
          <div class="theme-uno-design-inner">
            <input
              type="text"
              name="playerName"
              id="playerName"
              placeholder="Name"
              required
            />
          </div>
        </div>
      </div>

      <div class="theme-uno-card">
        <div class="theme-uno-card-inner">
          <div class="theme-uno-design-inner">
            <input
              type="text"
              name="gameKey"
              id="gameKey"
              placeholder="gameKey"
              required
            />
          </div>
        </div>
      </div>

      <div class="theme-uno-card">
        <div class="theme-uno-card-inner">
          <div class="theme-uno-design-inner">
            <button id="joinGameButton">Join game</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
