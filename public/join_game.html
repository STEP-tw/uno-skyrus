<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/joinGame.js"></script>
  </head>
  <body>
    <main>
      <header>
        JOIN GAME
        <p id="invalidGameKey" class="invalid-input"></p>
      </header>
      <div class="table">
        <div class="host-room">
          <div class="theme-cards theme-uno-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <input
                  type="text"
                  class="host-input"
                  name="playerName"
                  id="playerName"
                  placeholder="Name"
                  maxlength="10"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="theme-cards theme-uno-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <input
                  type="text"
                  class="host-input"
                  name="gameKey"
                  id="gameKey"
                  placeholder="gameKey"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <button id="joinGameButton">
            <div class="theme-cards theme-uno-card">
              <div class="theme-uno-card-inner black">
                <div class="theme-uno-design-inner red         ">
                  <span class=" theme-color">Join game</span>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
