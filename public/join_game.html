<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/joinGame.js"></script>
  </head>
  <body>
    <main>
      <header class="uno-header">UNO</header>    
      <div class="table">
        <div id="invalidGameKey" class="invalid-input"></div>
        <div class="host-room">
          <div class=" theme-uno-card big-theme-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <div class="inner-container">
                  <input
                    type="text"
                    class="host-input"
                    name="playerName"
                    id="playerName"
                    placeholder="Name"
                    maxlength="10"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    class="host-input"
                    name="gameKey"
                    id="gameKey"
                    placeholder="game key"
                    autocomplete="off"
                  />
                  <button id="joinGameButton" class="single-btn">
                    Join game
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
