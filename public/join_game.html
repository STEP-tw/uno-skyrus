<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/joinGame.js"></script>
  </head>
  <body>
    <header class="header">UNO
    <p id="invalidGameKey"></p>
  </header>
    <div class="table">
      <div class="host-room">
      <div class="theme-uno-card">
        <div class="theme-uno-card-inner">
          <div class="theme-uno-design-inner">
            <input
              type="text"
              class="host-input"
              name="playerName"
              id="playerName"
              placeholder="Name"
              required
            />
          </div>
        </div>
      </div>

      <div class="theme-uno-card">
        <div class="theme-uno-card-inner">
          <div class="theme-uno-design-inner">
            <input
              type="text"
              class="host-input"
              name="gameKey"
              id="gameKey"
              placeholder="gameKey"
              required
            />
          </div>
        </div>
      </div>

      <button id="joinGameButton" class="host-btn">
          <div class="theme-uno-card">
            <div class="theme-uno-card-inner">
              <div class="theme-uno-design-inner">
                Join game
              </div>
            </div>
          </div>
        </button>

    </div>
  </div>
  </body>
</html>
