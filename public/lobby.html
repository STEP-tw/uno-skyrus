<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <script src="/scripts/logger.js"></script>
    <script src="/scripts/lobby.js"></script>
    <script src="/scripts/viewUtils.js"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/lobby.css" />
  </head>
  <body>
    <main class="lobby">
      <header>
        <div class="header-inner-div">
          <div class="uno-header">UNO</div>
        </div>
        <div class="header-inner-div">
          <button class="leave-game-btn" onclick="leaveGame()">
            Leave Game
          </button>
					<!-- ARTIFICIAL INTELLIGENCE -->
					<button id="addAiEasy">Add Easy Computer</button>
					<button id="addAiHard">Add Hard Computer</button>
					<button id="removeAi">Remove computer</button>
					<!-- ------------------------ -->
        </div>
      </header>
      <div class="gameKey-container">
        <div>
          Game key : <input id="gameKey" value="__gameKey__" class="gameKey" readonly/>
          <span class="copy-btn" id ="copyBtn">&#x2398</span>
        </div>
        <div>
          Waiting for all players to join...
        </div>
        <div class="status-bar" id="statusBar"></div>

      </div>

      <div id="players" class="players-container"></div>
    </main>
  </body>
</html>
