<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/scripts/game.js"></script>
    <script src="/scripts/viewUtils.js"></script>
  </head>

  <body>
    <main>
      <!-- <div id="overlay-div" class="overlay"></div> -->
      <div class="play-table">
        <div class="top-table">
          <div class="player">
            <div class="player-name-div">
              <span class="arrow" id="player2-arrow">&#10145;</span>
              <div class="player-name" id="player2">Player2</div>
            </div>

            <div class="other-hand" id="player2Hand">
              <div class="uno-card first-uno-card">
                <div class="uno-card-inner">
                  <div class="uno-design-inner">U</div>
                </div>
              </div>

              <div class="uno-card others-uno-card">
                <div class="uno-card-inner">
                  <div class="uno-design-inner">U</div>
                </div>
              </div>

              <div class="uno-card others-uno-card">
                <div class="uno-card-inner">
                  <div class="uno-design-inner">U</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="middle-table">
          <div class="center-table">
            <div class="status-bar" id="statusBar"></div>
            <div class="cards-on-table">
              <div class="pile-stack stack-of-cards">
                <div class="uno-card pile-stack-card"></div>
                <div class="uno-card pile-stack-card" id="stack">
                  <div class="uno-card-inner">
                    <div class="uno-design-inner">U</div>
                  </div>
                </div>
              </div>
              <div class="pile-stack">
                <div class="uno-card first-uno-card"></div>
                <div class="uno-card pile-stack-card"></div>
                <div class="uno-card pile-stack-card" id="pile"></div>
              </div>
            </div>
            <div class="action-btns" id="action-btns"></div>
          </div>
        </div>
        <div class="bottom-table">
          <div class="player">
            <div class="player-name-div">
              <span class="arrow" id="player1-arrow">&#10145;</span>
              <div class="player-name" id="player1">Player1 (You)</div>
            </div>
            <div class="hand" id="myHand"></div>
          </div>
        </div>
      </div>
      <div class="overlay hidden" id="gameEnd">
        <div class="win-message">
          <span id="popupMessage" class="pop-up-message"></span>
        </div>
      </div>
    </main>
  </body>
</html>
