<!DOCTYPE html>
<html>
  <head>
    <title>SKYRUS-UNO</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <main>
      <header class="uno-header">UNO</header>  
      <form action="/loadGame" method="POST" class="table">
        <div id="invalidGameKey" class="invalid-input"></div>
        <div class="host-room">
          <div class=" theme-uno-card big-theme-card">
            <div class="theme-uno-card-inner black">
              <div class="theme-uno-design-inner red">
                <div class="inner-container">
                  <input
                    type="text"
                    class="host-input"
                    name="gameKey"
                    id="gameKey"
                    placeholder="Game Key"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    class="host-input"
                    name="id"
                    id="playerId"
                    placeholder="Player Id"
                    autocomplete="off"
                  />
                  <button id="joinGameButton" class="single-btn">
                    Load game
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
